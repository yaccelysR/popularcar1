<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de prestamos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary" >
    <br>
    <br>

    <div class="Main m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card" style="margin-top: -35px; border-radius: 15px; ">
                        <div class="mt-2 text-center">
                            <img src="img/tomar-prestado.png" alt="" style="width: 100px; height: 100px;">
                            <h4 class="display-6">Calculadora de prestamos</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="number" style="width: 85%;" class="m-auto form-control form-control-custom" id="capital" placeholder="Ingresa el capital">
                                </div>
                                <div class="col-md-12 form-group m-auto mt-3">
                                    <input type="number" style="width: 85%;" class="m-auto form-control form-control-custom" id="interes" placeholder="Ingresa el interÃ©s">
                                </div>
                                <div class="col-md-12 form-group m-auto mt-3">
                                    <input type="number" style="width: 85%" class=" m-auto form-control form-control-custom" id="plazo" placeholder="Ingresa el plazo en meses">
                                </div>
                                
                                <div class="col-md-12 form form-group">
                                    <button class="btn btn-primary m-auto mt-4" id="calcular" style="width: 85%;">Calcular</button>
                            
                                </div>
                            </div>
                            
                                <!-- Alerta para mostrar el resultado -->
                                <div style="width: 101%; display: none;" class="alert alert-primary mt-3" id="resultado"></div>
                                 <!-- Alerta para mostrar el resultado -->
                                 <div style="width: 101%; display: none;" class="alert alert-danger mt-3" role="alert" id="error"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <center>
    <p class="text-white">Desarrollado Por: Yaccelys R.</p>
</center>
    <script type="text/javascript" src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
